<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyword game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>keyword game.</h1>
    <div id="container">
        <div id="instructions">
            <h2>click the keywords, avoid the trash words.</h2>
        </div>
        <div id="phrase_display">
            <p><span class="trashword">this </span><span class="trashword">is </span><span class="trashword">a </span><span class="keyword">test.</span></p>
        </div>
        <div id="score">
            <p></p>
        </div>
        <button id="next_phrase">next</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
